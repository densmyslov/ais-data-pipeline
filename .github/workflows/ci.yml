name: CI Pipeline

on:
  push:
    branches: [ main, stage, dev ]
  pull_request:
    branches: [ main, stage ]

env:
  NODE_VERSION: '24'
  PYTHON_VERSION: '3.13'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install CDK CLI
        run: npm install -g aws-cdk

      - name: Install Python dependencies
        working-directory: dubai-dataset
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run linting
        working-directory: dubai-dataset
        run: |
          # Install linting tools if not in requirements
          pip install flake8 black isort
          flake8 dubai_dataset/ --max-line-length=88 --extend-ignore=E203,W503
          black --check dubai_dataset/
          isort --check-only dubai_dataset/

      - name: Run type checking
        working-directory: dubai-dataset
        run: |
          pip install mypy
          mypy dubai_dataset/ --ignore-missing-imports

      - name: Run unit tests
        working-directory: dubai-dataset
        run: |
          python -m pytest tests/ -v --cov=dubai_dataset --cov-report=xml

      - name: CDK Synth (validation)
        working-directory: dubai-dataset
        run: cdk synth

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: dubai-dataset/coverage.xml
          flags: unittests
          name: codecov-umbrella