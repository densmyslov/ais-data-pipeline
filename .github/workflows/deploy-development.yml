name: Validate Feature Branch

on:
  push:
    branches-ignore: [main, stage]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate branch is feature branch
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          if [[ "$BRANCH" == "main" || "$BRANCH" == "stage" ]]; then
            echo "âŒ This workflow does not run on main or stage branches"
            exit 1
          fi
          echo "âœ… Validated feature branch '$BRANCH'"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install CDK and dependencies
        run: |
          npm install -g aws-cdk@latest
          pip install -r dubai-dataset/requirements.txt

      - name: Create secrets.json for validation
        run: |
          mkdir -p dubai-dataset/config
          echo '{"bucket_suffix": "test"}' > dubai-dataset/config/secrets.json

      - name: Validate configuration files
        run: |
          python3 -c "
          import json
          import sys
          
          config_files = [
              'dubai-dataset/config/parameters.json',
              'dubai-dataset/config/secrets.json'
          ]
          
          for config_file in config_files:
              try:
                  with open(config_file, 'r') as f:
                      json.load(f)
                  print(f'âœ… {config_file} is valid JSON')
              except FileNotFoundError:
                  print(f'âš ï¸ Warning: {config_file} not found')
              except json.JSONDecodeError as e:
                  print(f'âŒ Error: {config_file} is invalid JSON: {e}')
                  sys.exit(1)
          
          print('All configuration files validated successfully')
          "

      - name: CDK Synth Validation
        run: |
          cdk synth --app "python3 agents-app.py" > /dev/null
          cdk synth --app "python3 dubai-app.py" > /dev/null
          echo "âœ… CDK synthesis successful for both stacks"

      - name: Validation notification
        if: success()
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo "âœ… Successfully validated feature branch '$BRANCH'"
          echo "ðŸš€ Ready for deployment using manual workflows"