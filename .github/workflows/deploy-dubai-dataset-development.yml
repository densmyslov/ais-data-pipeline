name: Deploy Dubai Dataset to Development

on:
  workflow_dispatch:
    inputs:
      deploy_dubai_dataset:
        description: 'Deploy Dubai Dataset Stack'
        required: true
        default: 'true'
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development
    if: ${{ inputs.deploy_dubai_dataset == true }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install CDK and dependencies
        run: |
          npm install -g aws-cdk@latest
          pip install -r dubai-dataset/requirements.txt

      - name: Create secrets.json from GitHub secrets
        run: |
          mkdir -p dubai-dataset/config
          echo '{"bucket_suffix": "${{ secrets.AWS_ACCOUNT_ID }}"}' > dubai-dataset/config/secrets.json

      - name: Validate configuration files
        run: |
          python3 -c "
          import json
          import sys
          
          config_files = [
              'dubai-dataset/config/parameters.json',
              'dubai-dataset/config/secrets.json'
          ]
          
          for config_file in config_files:
              try:
                  with open(config_file, 'r') as f:
                      json.load(f)
                  print(f'‚úÖ {config_file} is valid JSON')
              except FileNotFoundError:
                  print(f'‚ö†Ô∏è Warning: {config_file} not found')
              except json.JSONDecodeError as e:
                  print(f'‚ùå Error: {config_file} is invalid JSON: {e}')
                  sys.exit(1)
          
          print('All configuration files validated successfully')
          "

      - name: CDK Bootstrap (if needed)
        run: cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/eu-north-1

      - name: CDK Deploy DubaiDatasetStack
        run: cdk deploy DubaiDatasetStack --app "python3 dubai-app.py" --require-approval never

      - name: Post-deployment notification
        if: success()
        run: |
          echo "üöÄ Successfully deployed Dubai Dataset Stack to DEVELOPMENT environment"
          echo "Region: eu-north-1"