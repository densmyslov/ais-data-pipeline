name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate branch is main
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          if [[ "$BRANCH" != "main" ]]; then
            echo "‚ùå This workflow only runs on main branch"
            exit 1
          fi
          echo "‚úÖ Confirmed deployment of main branch to production (us-east-2)"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install CDK and dependencies
        working-directory: dubai-dataset
        run: |
          npm install -g aws-cdk@latest
          pip install -r requirements.txt

      - name: Build Lambda Layers for Linux
        run: |
          echo "üî® Building PyMuPDF layer for Linux..."
          cd layers/pymupdf-layer
          chmod +x build.sh
          ./build.sh
          cd ../..
          
          echo "üî® Building Pillow layer for Linux..."
          cd layers/pillow-layer
          chmod +x build.sh
          ./build.sh
          cd ../..
          
          echo "‚úÖ Lambda layers built successfully for Linux"

      - name: Create api_keys.json from secret
        working-directory: dubai-dataset
        run: |
          echo '${{ secrets.API_KEYS_JSON }}' > config/api_keys.json

      - name: Validate configuration files
        working-directory: dubai-dataset
        run: |
          python3 -c "
          import json
          import sys
          
          config_files = [
              'config/parsing_parameters.json',
              'config/parameters.json',
              'config/api_keys.json'
          ]
          
          for config_file in config_files:
              try:
                  with open(config_file, 'r') as f:
                      json.load(f)
                  print(f'‚úÖ {config_file} is valid JSON')
              except FileNotFoundError:
                  print(f'‚ö†Ô∏è Warning: {config_file} not found')
              except json.JSONDecodeError as e:
                  print(f'‚ùå Error: {config_file} is invalid JSON: {e}')
                  sys.exit(1)
          
          print('All configuration files validated successfully')
          "

      - name: CDK Bootstrap (if needed)
        working-directory: dubai-dataset
        run: cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/us-east-2

      - name: CDK Deploy
        working-directory: dubai-dataset
        run: cdk deploy --require-approval never

      - name: Post-deployment notification
        if: success()
        run: |
          echo "üöÄ Successfully deployed to PRODUCTION environment"
          echo "Region: us-east-2"
          echo "Branch: main"